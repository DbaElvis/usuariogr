{% extends "core/index.html" %} {% load crispy_forms_tags %} {% block index %}

<div class="container">
<div class="loginBox">
    <h2>Acesso ao Sistema</h2>

        {% csrf_token %} {{ form|crispy }}
        <input type="submit" name="" value="Acessar">
    </form>
    <a class="nav-link" href="#">Precisa alterar senha?</a>
    <a class="nav-link" href="{% url 'usuarios:password_reset' %}">Nova senha</a>

</div>
</div>


{% endblock index %}
